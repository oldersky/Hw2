<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Home work 2</title>
<script src="jquery-2.1.0.min.js"></script>
</head>

<script>
	$(function() {
		$('#calc').click(function() {
			var var1 = $('#var1').val();
			var var2 = $('#var2').val();


			$('#result').load("/myproject?task=1&var1=" + var1 + "&var2=" + var2);
		});

	});
	
	$(function() {
		$('#roots').click(function() {
			var var3 = $('#var3').val();
			var var4 = $('#var4').val();
			var var5 = $('#var5').val();
			
			$('#result2').load("/myproject?task=2&var3=" + var3 + "&var4=" + var4 + "&var5=" + var5);
		})
	})
	
	$(function() {
		$('#matrix').click(function() {
			$('#result3').load("/myproject?task=3");
		})
	})
	
	$(function() {
		$('#matrixWithMin').click(function() {
			$('#result4').load("/myproject?task=4");
		})
	})
</script>

<body>
	<form>
		<p>Введите числа:</p>
		<input id="var1" type="text" /> 
		<input id="var2" type="text" />
	</form>
	<button id="calc">Вычислить</button>
	<p>
		Результат вычислений: <b><span style="color: red" id="result"></span></b>
	</p>
	<hr>
	
	<form>
		<p>Введите числа:</p>
		<input id="var3" type="text" /> 
		<input id="var4" type="text" />
		<input id="var5" type="text" />
	</form>
	<button id="roots">Вычислить</button>
	<p>
		Результат вычислений: <b><span style="color: red" id="result2"></span></b>
	</p>
	<hr>
	
	<button id="matrix">Создать матрицу</button>
	<p>
		Результат: <br>
	</p>	 
	
	<p style="color: red" id="result3">	
	</p>	
	
	
	<button id="matrixWithMin">Создать матрицу</button>
	<p>
		Результат: <br>
	</p>	 
	
	<p style="color: red" id="result4">	
	</p>
	
</body>
